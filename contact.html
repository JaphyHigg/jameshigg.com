    <style>
        /* ── CONTACT LIST ── */
        .contact-list {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            opacity: 0;
            animation: rise 0.7s ease 0.35s forwards;
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 24px 0;
            border-bottom: 1px solid rgba(28,24,16,0.08);
            text-decoration: none;
            color: var(--ink);
            gap: 24px;
            transition: all 0.2s ease;
        }

        .contact-item:first-child {
            border-top: 1px solid rgba(28,24,16,0.08);
        }

        .contact-left {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .contact-label {
            font-size: 10px;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--light);
            font-weight: 700;
        }

        .contact-value {
            font-size: 16px;
            font-weight: 400;
            color: var(--ink);
            transition: color 0.2s ease;
        }

        .contact-desc {
            font-size: 12px;
            color: var(--light);
            font-weight: 300;
            margin-top: 2px;
        }

        .contact-arrow {
            font-size: 18px;
            color: var(--light);
            transition: transform 0.2s ease, color 0.2s ease;
            flex-shrink: 0;
        }

        .contact-item:hover .contact-value { color: var(--rust); }
        .contact-item:hover .contact-arrow {
            transform: translate(3px, -3px);
            color: var(--rust);
        }

        @media (max-width: 480px) {
            .contact-value { font-size: 14px; }
        }
    </style>
</head>
