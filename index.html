<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>james higgins</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;1,400;1,600&family=Epilogue:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        /* ── HERO ── */
        .hero {
            padding: 80px 0 100px;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 64px;
            align-items: center;
            opacity: 0;
            animation: rise 0.7s ease 0.25s forwards;
        }

        h1 {
            font-family: 'Lora', serif;
            font-size: clamp(56px, 8vw, 104px);
            font-weight: 600;
            line-height: 0.93;
            letter-spacing: -3px;
            margin-bottom: 36px;
        }

        h1 .given { display: block; }
        h1 .family {
            display: block;
            font-style: italic;
            color: var(--rust);
        }

        .hero-tagline {
            font-size: 16px;
            line-height: 1.9;
            color: var(--mid);
            max-width: 420px;
            font-weight: 300;
            border-left: 2px solid var(--gold);
            padding-left: 18px;
        }

        .hero-tagline strong {
            color: var(--ink);
            font-weight: 600;
        }

        .hero-photo { flex-shrink: 0; }

        .photo-circle {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid var(--bg);
            box-shadow:
                0 0 0 1px rgba(28,24,16,0.1),
                0 24px 48px rgba(28,24,16,0.12);
        }

        .photo-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center 15%;
            display: block;
            transition: transform 0.6s ease;
        }

        .photo-circle:hover img { transform: scale(1.04); }

        @media (max-width: 768px) {
            .hero {
                grid-template-columns: 1fr;
                gap: 48px;
                padding: 56px 0 72px;
            }
            .hero-photo { order: -1; }
            .photo-circle { width: 160px; height: 160px; }
            h1 { letter-spacing: -2px; }
        }
    </style>
</head>
<body>
    <div class="page">

        <nav class="nav-landing">
            <ul class="nav-links">
                <li><a href="projects.html">projects</a></li>
                <li><a href="library.html">library</a></li>
                <li><a href="contact.html">contact</a></li>
            </ul>
        </nav>

        <section class="hero">
            <div class="hero-text">
                <h1>
                    <span class="given">james</span>
                    <span class="family">higgins.</span>
                </h1>
                <p class="hero-tagline">
                    i like to make things.<br>
                    i like to explore new subjects and places.<br>
                    i love <strong>books</strong> and <strong>food</strong> and <strong>family</strong>.
                </p>
            </div>
            <div class="hero-photo">
                <div class="photo-circle">
                    <img src="images/SagesseReserveComteJames.JPEG" alt="James Higgins at the Cheese Board Collective">
                </div>
            </div>
        </section>

    </div>
</body>
</html>
