<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blender — james higgins</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;1,400;1,600&family=Epilogue:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        /* ── GALLERY ── */
        .gallery-stack {
            display: flex;
            flex-direction: column;
            gap: 32px;
            padding-bottom: 80px;
            max-width: 700px;
            opacity: 0;
            animation: rise 0.7s ease 0.35s forwards;
        }

        .gallery-item {
            border-radius: 6px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
        }

        .gallery-item img {
            width: 100%;
            display: block;
            border-radius: 6px;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.01);
        }

        .gallery-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 16px;
            background: linear-gradient(transparent, rgba(28,24,16,0.7));
            color: #fff;
            font-size: 12px;
            font-weight: 300;
            opacity: 0;
            transition: opacity 0.25s ease;
            border-radius: 0 0 6px 6px;
        }

        .gallery-item:hover .gallery-caption {
            opacity: 1;
        }

        /* ── BACK LINK ── */
        .back-link {
            display: inline-block;
            font-size: 13px;
            color: var(--mid);
            text-decoration: none;
            margin-bottom: 8px;
            transition: color 0.2s ease;
            opacity: 0;
            animation: rise 0.7s ease 0.25s forwards;
        }

        .back-link:hover {
            color: var(--rust);
        }

        /* ── LIGHTBOX ── */
        .lightbox {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(28,24,16,0.92);
            z-index: 999;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            animation: fadeIn 0.2s ease;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox img {
            max-width: 90vw;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 4px;
        }

        .lightbox-close {
            position: absolute;
            top: 24px;
            right: 32px;
            font-size: 24px;
            color: rgba(255,255,255,0.6);
            cursor: pointer;
            transition: color 0.2s ease;
            font-weight: 300;
        }

        .lightbox-close:hover {
            color: #fff;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 480px) {
            .gallery-stack {
                gap: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="page">

        <nav>
            <a href="index.html" class="nav-home">james higgins</a>
            <ul class="nav-links">
                <li><a href="projects.html" class="active">projects</a></li>
                <li><a href="library.html">library</a></li>
                <li><a href="https://www.discogs.com/user/JaphyHigg/collection?header=1">records</a></li>
                <li><a href="contact.html">contact</a></li>
            </ul>
        </nav>

        <a href="projects.html" class="back-link">← projects</a>

        <div class="page-header">
            <h1>blender <em>creations.</em></h1>
        </div>

        <div class="gallery-stack">

            <div class="gallery-item" onclick="openLightbox(this)">
                <img src="images/art/blender/btc_forest.gif" alt="Blender animation of a glowing orange Bitcoin moving through a forest">
                <div class="gallery-caption">Bitcoin Forest</div>
            </div>

            <div class="gallery-item" onclick="openLightbox(this)">
                <img src="images/art/blender/btc_flower.gif" alt="Blender animation of a flowing metallic flower with a Bitcoin symbol spinning at the center">
                <div class="gallery-caption">Bitcoin Flower</div>
            </div>

            <div class="gallery-item" onclick="openLightbox(this)">
                <img src="images/art/blender/btc_waves.gif" alt="Blender animation of a glowing orange Bitcoin symbol with metallic blocks moving like waves">
                <div class="gallery-caption">Bitcoin Waves</div>
            </div>

            <div class="gallery-item" onclick="openLightbox(this)">
                <img src="images/art/blender/new_block_creation.gif" alt="Blender animation of spinning block columns with a glowing B at the center">
                <div class="gallery-caption">New Block Creation</div>
            </div>

        </div>

    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <span class="lightbox-close">✕</span>
        <img id="lightbox-img" src="" alt="">
    </div>

    <script>
        function openLightbox(item) {
            const src = item.querySelector('img').src;
            document.getElementById('lightbox-img').src = src;
            document.getElementById('lightbox').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
            document.body.style.overflow = '';
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeLightbox();
        });
    </script>
</body>
</html>
