<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d prints — james higgins</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;1,400;1,600&family=Epilogue:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        /* ── GALLERY GRID ── */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
            padding-bottom: 80px;
            opacity: 0;
            animation: rise 0.7s ease 0.35s forwards;
        }

        .gallery-item {
            border-radius: 6px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
        }

        .gallery-item img {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.03);
        }

        .gallery-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 16px;
            background: linear-gradient(transparent, rgba(28,24,16,0.7));
            color: #fff;
            font-size: 12px;
            font-weight: 300;
            opacity: 0;
            transition: opacity 0.25s ease;
        }

        .gallery-item:hover .gallery-caption {
            opacity: 1;
        }

        /* ── BACK LINK ── */
        .back-link {
            display: inline-block;
            font-size: 13px;
            color: var(--mid);
            text-decoration: none;
            margin-bottom: 8px;
            transition: color 0.2s ease;
            opacity: 0;
            animation: rise 0.7s ease 0.25s forwards;
        }

        .back-link:hover {
            color: var(--rust);
        }

        /* ── LIGHTBOX ── */
        .lightbox {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(28,24,16,0.92);
            z-index: 999;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            animation: fadeIn 0.2s ease;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox img {
            max-width: 90vw;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 4px;
        }

        .lightbox-close {
            position: absolute;
            top: 24px;
            right: 32px;
            font-size: 24px;
            color: rgba(255,255,255,0.6);
            cursor: pointer;
            transition: color 0.2s ease;
            font-weight: 300;
        }

        .lightbox-close:hover {
            color: #fff;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* ── RESPONSIVE ── */
        @media (max-width: 768px) {
            .gallery-grid {
                gap: 16px;
            }
        }

        @media (max-width: 480px) {
            .gallery-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="page">

        <nav>
            <a href="index.html" class="nav-home">james higgins</a>
            <ul class="nav-links">
                <li><a href="projects.html" class="active">projects</a></li>
                <li><a href="library.html">library</a></li>
                <li><a href="contact.html">contact</a></li>
            </ul>
        </nav>

        <a href="projects.html" class="back-link">← projects</a>

        <div class="page-header">
            <h1>3d <em>prints.</em></h1>
        </div>

        <div class="gallery-grid">

            <div class="gallery-item" onclick="openLightbox(this)">
                <img src="images/art/3dprints/btc_yoda.jpg" alt="3D print of Baby Yoda pointing to a Bitcoin">
                <div class="gallery-caption">Baby Yoda × Bitcoin</div>
            </div>

            <div class="gallery-item" onclick="openLightbox(this)">
                <img src="images/art/3dprints/hodlwithdiamondhands.jpg" alt="3D print of Wall Street Bets character holding a Bitcoin and a diamond">
                <div class="gallery-caption">HODL with Diamond Hands</div>
            </div>

            <div class="gallery-item" onclick="openLightbox(this)">
                <img src="images/art/3dprints/DrMarioBTC.jpg" alt="3D print of Dr Mario holding a Bitcoin">
                <div class="gallery-caption">Dr. Mario × Bitcoin</div>
            </div>

            <div class="gallery-item" onclick="openLightbox(this)">
                <img src="images/art/3dprints/RickSanchezHodlBitcoin.jpg" alt="3D print of Rick Sanchez holding a Bitcoin">
                <div class="gallery-caption">Rick Sanchez HODLing</div>
            </div>

            <div class="gallery-item" onclick="openLightbox(this)">
                <img src="images/art/3dprints/Scrooge.jpg" alt="3D print of Scrooge McDuck holding a Bitcoin">
                <div class="gallery-caption">Scrooge McDuck × Bitcoin</div>
            </div>

            <div class="gallery-item" onclick="openLightbox(this)">
                <img src="images/art/3dprints/DeFiBlueKirby.jpg" alt="3D print of DeFi Blue Kirby">
                <div class="gallery-caption">DeFi Blue Kirby</div>
            </div>

            <div class="gallery-item" onclick="openLightbox(this)">
                <img src="images/art/3dprints/cc_fg_f.jpg" alt="3D print of Fall Guy with CryptoCloaks logo">
                <div class="gallery-caption">Fall Guy × CryptoCloaks</div>
            </div>

            <div class="gallery-item" onclick="openLightbox(this)">
                <img src="images/art/3dprints/cg_fg_f.jpg" alt="3D print of Fall Guy with CoinGecko logo">
                <div class="gallery-caption">Fall Guy × CoinGecko</div>
            </div>

            <div class="gallery-item" onclick="openLightbox(this)">
                <img src="images/art/3dprints/EthGasPricesII.jpg" alt="3D print of 'this is fine' dog with Ethereum coffee cup">
                <div class="gallery-caption">This Is Fine × Ethereum</div>
            </div>

            <div class="gallery-item" onclick="openLightbox(this)">
                <img src="images/art/pg/Amp.jpg" alt="3D print of amp modeled by photogrammetry">
                <div class="gallery-caption">Amp — Photogrammetry</div>
            </div>

        </div>

    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <span class="lightbox-close">✕</span>
        <img id="lightbox-img" src="" alt="">
    </div>

    <script>
        function openLightbox(item) {
            const src = item.querySelector('img').src;
            document.getElementById('lightbox-img').src = src;
            document.getElementById('lightbox').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
            document.body.style.overflow = '';
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeLightbox();
        });
    </script>
</body>
</html>
